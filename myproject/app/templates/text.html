<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>django</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-80">
        <form action="/" method="post"class="mt-5 mb-5">
            {% csrf_token %}
            <lable for="name">Full name:</lable>
            <input type="text" id="name" name="name" control="form-control"><br>
            <lable for="email">Email  id:</lable>
            <input type="email" id="email" name="email" control="form-control"><br>
            <lable for="password">Password:</lable>
            <input type="passwort" id="password" name="password" control="form-control">
            <input type="submit" value="SUBMIT" class="bg-success form-control text-white">
        </form>
    </div>
</body>
</html>
