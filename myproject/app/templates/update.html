<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
</head>
<body>
    <div class="container">
        <form action="/update/{{post.id}}" method="post" class="mt-5 mb-5">
            {% csrf_token %}
            <lable for="name">Full name:</lable>
            <input type="text" id="name" name="name" control="form-control" value="{{post.name}}"><br>
            <lable for="email">Email  id:</lable>
            <input type="email" id="email" name="email" control="form-control" value="{{post.email}}"><br>
            <lable for="password">Password:</lable>
            <input type="passwort" id="password" name="password" control="form-control" value="{{post.password}}">
            <input type="submit" value="SUBMIT" class="bg-success form-control text-white">
        </form>
    </div>
</body>
</html>
