<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="mt-5 mb-5">
            {% csrf_token %} 
            <input type="text" name="username" class="form-control" placeholder="username"><br>
            <input type="number" name="phone" class="form-control"placeholder="phone no"><br>
            <input type="email" name="email" class="form-control" placeholder="Email"><br>
            <input type="password" name="password" class="form-control" placeholder="Password"><br>
            <input type="password" name="c_password" class="form-control" placeholder="Conform Password"><br>
            <input type="submit" value="SUBMIT" class="bg-success form-control text-white">
        </form>
    </div>
</body>
</html>
